<mat-accordion *ngIf="favorites.length > 0">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      Favorite Movie Lists
    </mat-expansion-panel-header>
    <p *ngFor="let favorite of favorites">{{ favorite }}</p>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="favorites.length <= 0">
  No Favorite Movie added yet!
</p>
