<mat-card>
  <form
    (submit)="onUpdateProfile(updateProfileForm)"
    #updateProfileForm="ngForm"
  >
    <mat-form-field>
      <input
        matInput
        name="password"
        ngModel
        type="password"
        placeholder="Password"
        #passwordInput="ngModel"
        required
        minlength="5"
      />
      <mat-error *ngIf="passwordInput.invalid"
        >Password must be grater than 5 characters.</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        name="confirmPassword"
        ngModel
        type="password"
        placeholder="Confirm Password"
        #confirmPasswordInput="ngModel"
        required
        minlength="5"
      />
      <mat-error *ngIf="confirmPasswordInput.invalid"
        >Confirm Password must be grater than 5 characters.</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        name="email"
        [ngModel]="email"
        type="email"
        placeholder="Email"
        #emailInput="ngModel"
        required
        email
      />
      <mat-error *ngIf="emailInput.invalid"
        >Please enter a valid email.</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        name="birthday"
        [ngModel]="birthday"
        type="date"
        placeholder="Birthday"
        #birthdayInput="ngModel"
        required
      />
      <mat-error *ngIf="birthdayInput.invalid">Please select date.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Update</button>
    <button
      mat-raised-button
      color="warn"
      type="submit"
      (click)="onDeleteProfile()"
    >
      Unregister
    </button>
  </form>
</mat-card>
<mat-accordion class="profile-accordion" *ngIf="favorites.length > 0">
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      Favorite Movie Lists
    </mat-expansion-panel-header>
    <p *ngFor="let favorite of favorites">
      {{ favorite }}
      <mat-icon (click)="onDeleteFavorite(favorite)">delete</mat-icon>
    </p>
  </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" *ngIf="favorites.length <= 0">
  No Favorite Movie added yet!
</p>
