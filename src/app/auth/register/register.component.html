<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form
    (submit)="onRegister(registerForm)"
    #registerForm="ngForm"
    *ngIf="!isLoading"
  >
    <mat-form-field>
      <input
        matInput
        type="text"
        name="username"
        ngModel
        placeholder="Username"
        #usernameInput="ngModel"
        required
      />
      <mat-error *ngIf="usernameInput.invalid"
        >Please enter valid username.</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        name="password"
        ngModel
        type="password"
        placeholder="Password"
        #passwordInput="ngModel"
        required
      />
      <mat-error *ngIf="passwordInput.invalid"
        >Please enter a valid password.</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        name="email"
        ngModel
        type="email"
        placeholder="Email"
        #emailInput="ngModel"
        required
        email
      />
      <mat-error *ngIf="emailInput.invalid"
        >Please enter a valid email.</mat-error
      >
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        name="birthday"
        ngModel
        type="date"
        placeholder="Birthday"
        #birthdayInput="ngModel"
        required
      />
      <mat-error *ngIf="birthdayInput.invalid"
        >Please enter a valid email.</mat-error
      >
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Register</button>
  </form>
</mat-card>
