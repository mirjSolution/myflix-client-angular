<div class="container">
  <div class="movie-cards">
    <mat-card *ngFor="let movie of movies">
      <mat-card-header>
        <mat-card-title>{{ movie.title }}</mat-card-title>
        <mat-card-subtitle
          >Directed by: {{ movie.director.name }}</mat-card-subtitle
        >
      </mat-card-header>
      <img src="{{ movie.imagePath }}" alt="{{ movie.title }}" />
      <mat-card-actions>
        <button
          (click)="onViewGenre(movie.genre.name, movie.genre.description)"
          mat-button
          color="primary"
        >
          Genre
        </button>
        <button
          (click)="
            onViewDirector(
              movie.director.name,
              movie.director.bio,
              movie.director.birth
            )
          "
          mat-button
          color="primary"
        >
          Director
        </button>
        <button
          (click)="onViewSynopsis(movie.description)"
          mat-button
          color="primary"
        >
          Synopsis
        </button>
        <mat-icon (click)="onAddToFavorite(movie.title)"
          >favorite_border</mat-icon
        >
      </mat-card-actions>
    </mat-card>
  </div>
</div>
